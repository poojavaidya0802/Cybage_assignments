<!DOCTYPE html>

<head>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
</head>

<body ng-app="myApp">
	<div ng-controller="HelloCtrl">
    <p>{{fromService}}</p>
	<p>{{fromService1}}</p>
    <p>{{fromFactory}}</p>
	<p>{{fromFactory1}}</p>
	</div>
	<br />
	
	<div ng-controller="GoodbyeCtrl">
   <p>{{fromService}}</p>
	<p>{{fromService1}}</p>
    <p>{{fromFactory}}</p>
	<p>{{fromFactory1}}</p>
	</div>
	
	
	
	<script>
		//angular.js example for factory vs service
var app = angular.module('myApp', []);
    
app.factory('testFactory', function(){
    return {
        sayHello: function(text){
            return "Factory says \"Hello " + text + "\"";
        },
        sayGoodbye: function(text){
            return "Factory says \"Goodbye " + text + "\"";
        },
		greet: function(text) {
			return "Factory says \"Good  " + text + "\"";
		}
    }               
});


app.service('testService', function(){
    this.sayHello= function(text){
        return "Service says \"Hello " + text + "\"";
    };        
    this.sayGoodbye = function(text){
        return "Service says \"Goodbye " + text + "\"";
    };  
	this.greet = function(text){
		return "Service says \"Good  " + text + "\"";
	}
});

app.controller('HelloCtrl',function ($scope, testService, testFactory)
{
    $scope.fromService = testService.sayHello("World");
	$scope.fromService1 = testService.greet("Morning");
    $scope.fromFactory = testFactory.sayHello("World");
	$scope.fromFactory1 = testFactory.greet("Morning");
});


app.controller('GoodbyeCtrl',function ($scope, testService, testFactory)
{
    $scope.fromService = testService.sayHello("World");
	$scope.fromService1 = testService.greet("Morning");
    $scope.fromFactory = testFactory.sayHello("World");
	$scope.fromFactory1 = testFactory.greet("Morning");
});

	
	</script>

</body>
</html>
