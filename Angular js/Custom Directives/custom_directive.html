<html>
<head>
	<title>Custom Directives</title> 
	
</head>
<body ng-app="mainApp">
	<div ng-comtroller="StudentController">
		<student name="Student1"></student>
		<student name="Student1"></student>		
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>	
	<script>	
		var mainApp = angular.module("mainApp",[]);
		mainApp.controller('StudentController',function($scope){
			$scope.Student1={fname:'Pooja', roll:'1'};
			$scope.Student2={fname:'Dhanashree', roll:'2'};
		});
		
		mainApp.directive('student',function(){
			return{
				restrict:'E',
				scope:{
					StudInfo:'=name'
				},
				template: 'Name: {{StudInfo.fname}} RollNo: {{StudInfo.roll}}'
			};
		});
		
	</script>	
</body>
</html>
