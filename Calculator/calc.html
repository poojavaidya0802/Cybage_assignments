<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="calc.css">
	</head>
	<body>
		<center>
			<h2>Calculator</h2>
			<div class="Wrapper">	
				<div class="screen">
					<input id="screen">
				</div>
				<div class="keypad">
					<button value="7" onclick="calculate(this)">7</button>
					<button value="8">8</button>
					<button value="9">9</button>
					<button value="/">/</button><br>	
					<button value="4">4</button>
					<button value="5">5</button>
					<button value="6">6</button>
					<button value="*">*</button><br>
					<button value="1">1</button>
					<button value="2">2</button>
					<button value="3">3</button>
					<button value="-">-</button><br>
					<button value="0">0</button>
					<button value=".">.</button>
					<button value="=">=</button>
					<button value="+">+</button><br>
					<button value="reset" type="reset">Reset</button>		
				</div>
			</div>
		</center>

		<script>
			var buttons = document.getElementsByTagName('button');
			for (var i = 0, len = buttons.length; i < len; i++) {
				buttons[i].onclick = function (){
					console.log(this.value);
					if((this.value)=="reset"){
						document.getElementById("screen").value=" ";
					}
					else if((this.value)=="="){
						var result = eval(document.getElementById("screen").value);
						document.getElementById("screen").value = result;
					}
					else{
						document.getElementById("screen").value += this.value;
					}
				}
			}
		</script>		
	</body>
</html>
